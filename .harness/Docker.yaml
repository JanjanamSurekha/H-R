pipeline:
  name: Docker
  identifier: Docker
  projectIdentifier: S3
  orgIdentifier: default
  tags: {}
  properties:
    ci:
      codebase:
        connectorRef: org.Git
        build: <+input>
  stages:
    - stage:
        name: Build
        identifier: Build
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Docker
            spec: {}
          execution:
            steps:
              - step:
                  type: BuildAndPushDockerRegistry
                  name: BuildAndPushDockerRegistry_1
                  identifier: BuildAndPushDockerRegistry_1
                  spec:
                    connectorRef: account.harnessImage
                    repo: JanjanamSurekha/H-R
                    tags:
                      - DELEGATE_TAGS="linux-arm64"
                    dockerfile: Image1
        delegateSelectors:
          - docker-delegate-nnn
